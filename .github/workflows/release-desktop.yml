name: Release Desktop (Electron)

on:
  push:
    tags:
      - 'v*'
      - 'desktop-v*'

permissions:
  contents: write  # needed for creating GitHub Releases

jobs:
  build-and-publish:
    name: Build and Publish (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install
        working-directory: desktop

      - name: Build & Publish with electron-builder
        run: npm run dist -- -p always
        working-directory: desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_SKIP_NOTARIZE: true
          USE_HARD_LINKS: false
          DEBUG: electron-builder

      - name: List dist outputs
        run: ls -R dist || dir dist
        working-directory: desktop
        shell: bash

      - name: Upload build artifacts (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}-${{ github.ref_name }}
          path: |
            desktop/dist/**/*Setup*.exe
            desktop/dist/**/*.dmg
            desktop/dist/**/*.AppImage
            desktop/dist/**

      - name: Attach assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            desktop/dist/**/*Setup*.exe
            desktop/dist/**/*.dmg
            desktop/dist/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

